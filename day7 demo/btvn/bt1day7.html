<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bài tập 1 day 7</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
	href="bt1day7.css">
</head>
<body>
	<h2>Thực hành toán tử số học</h2>
	<form class="container" action="" method="post" onsubmit="return false">
  <div class="form-group">
    <label for="exampleInputInputA">Nhập vào số a :</label>
    <input type="text" class="form-control" id="noA" value="" >
  </div>
 <div class="form-group">
    <label for="exampleInputInputB">Nhập vào số b :</label>
    <input type="text" class="form-control" id="noB" value="" >
	 </div>
	 <button type="submit" onclick="calculator('+')" class="btn btn-primary"> a+b</button>
	 <button type="submit" onclick="calculator('-')" class="btn btn-success"> a -b</button>
	 <button type="submit" onclick="calculator('*')" class="btn btn-danger"> a * b</button>
	 <button type="submit" onclick="calculator('/')" class="btn btn-warning"> a/b</button>
	 <button type="submit" onclick="calculator('%')" class="btn btn-info"> a%b</button>
	 <button type="submit" onclick="calculator('a++')" class="btn btn-success"> a++</button>
	 <button type="submit" onclick="calculator('++a')" class="btn btn-primary"> ++a</button>
	 <button type="submit" onclick="calculator('a--')" class="btn btn-danger"> a--</button>
	 <button type="submit" onclick="calculator('--a')" class="btn btn-warning"> --a</button>
	<button type="reset" class="btn btn-warning">Reset dữ liệu</button>
	<div id="error" style="color: red"></div>
	<div id="result" style="color: green"></div>
	</form>
	
	<script>
		function calculator(operator){
		var obj_no1 = document.getElementById('noA');
		var no1 = obj_no1.value;
		var obj_no2 = document.getElementById('noB');
		var no2 = obj_no2.value;
		var error = '';
		var result = '';
		// check valiate - check dữ liệu đầu vào người dùng
		// nếu khong nhập một trong 2 input thì báo lỗi
		if (no1 == '' || no2==''){
			error = "Không được để trống";
		}
		else if(isNaN(no1) == true || isNaN(no2) == true){
			error = "Cần phải nhập số";
		}
		else {
//			thực thi pass qua hết valiate theo yêu cầu 
			no1 = parseInt(no1);
			no2 = parseInt(no2);
			switch(operator) {
					case'+':
					 result = no1 +no2;
					 break;
					case'-':
					 result = no1 -no2;
					 break;
					case'*':
					 result = no1 *no2;
					 break;
					case'/':
					 result = no1 /no2;
					 break;
					case'%':
					 result = no1 %no2;
					 break;
					case'a++':
					 result = no1++;
					 break;
					case'++a':
					 result = ++no1;
					 break;
					case'a--':
					 result = no1--;
					 break;
					case'--a':
					 result = --no1;
					 break;
			}
		}
			document.getElementById('error').innerHTML = error;
			document.getElementById('result').innerHTML = result;
		}
	</script>
</body>
</html>
