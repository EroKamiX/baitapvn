		<script type="text/javascript">
			//sử dụng hàm addEventListener để gắn sự kiện
			var form_obj = document.getElementById('form-add');
			function add() {
				
				var error = '';
				var result = '';
				var no_obj_1= document.getElementById('no1');
				var no1= no_obj_1.value;
				var no_obj_2= document.getElementById('no2');
				var no2= no_obj_2.value;
				if (no1 =='' || no2=='') {
					error=' Ko đuc để rỗng'
				}
				else if (isNaN(no1)== true || isNaN(no2)== true){
					error="bắt buộc là số";

				}
				else{
					var result= no1 +no2;
				}
				error_obj = document.getElementById('error');
				error_obj.innerHTML = error;
				result.obj = document.getElementById('result')
				result.obj.innerHTML = result;
			}

				add();
