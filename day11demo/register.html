<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Đăng Kí</title>
	<script type="text/javascript" rel="stylesheet"  src="../jquery-3.4.1.min.js"></script>
<link type="text/css" href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1><div class="heading">header</div></h1>
		</div>
		<div class="main-content">
			<ul>
				<li ><a href="index.html" >Trang Chủ</a></li>
				<li class="active"><a href="register.html">Đăng ký</a></li>
				<li><a href="login.html">Đăng nhập</a></li>
			</ul>
<!--			end menu-->
	<div class="container">
		<div id="error"></div>
		<div id="result"></div>
		<form onSubmit="return handle()">
		<table cellpadding="4">
			<tr>
				<td>
					Name <span class="red">*</span>
				</td>
				<td>
					<input type="text" id="name">
				</td>
			</tr>
			<tr>
				<td>
					Address <span class="red">*</span>
				</td>
				<td>
					<input type="text" id="address">
				</td>
			</tr>
			<tr>
				<td>
					Zip Code <span class="red">*</span>
				</td>
				<td>
					<input type="text" id="code">
				</td>
			</tr>
			<tr>
				<td>
					Country <span class="red">*</span>
				</td>
				<td>
					<select id="country">
						<option value="-1">Please select</option>
						<option value="1">Việt Name</option>
						<option value="2">Japan</option>
						<option value="3">Thái Lan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Gender <span class="red">*</span>
				</td>
				<td>
					<input type="radio" id="male" value="1" name="gender"> Male
					<input type="radio" id="female" value="2" name="gender"> Female
				</td>
			</tr>
			<tr>
				<td>
					Preferences <span class="red">*</span>
				</td>
				<td>
					<input type="checkbox" id="check-box-red" name="color[]" value="1"> Red
					<input type="checkbox" id="check-box-green" name="color[]" value="2"> Green
					<input type="checkbox" id="check-box-blue" name="color[]" value="3"> Blue
				</td>
			</tr>
			<tr>
				<td>
					Phone <span class="red">*</span>
				</td>
				<td>
					<input type="number" id="phone">
				</td>
			</tr>
			<tr>
				<td>
					Email <span class="red">*</span>
				</td>
				<td>
					<input type="text" id="email">
				</td>
			</tr>
			<tr>
				<td>
					Password <span class="red">*</span>
				</td>
				<td>
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td>
					Verify Password <span class="red">*</span>
				</td>
				<td>
					<input type="password" id="verify-password">
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" value="REGISTER">
					<input type="reset" value="RESET">
				</td>
			</tr>
		</table>
		</form>
		<div class="img-container">
			<div class="img1"><img src="../../../New folder/76654088_p0.jpg" alt=""></div>
			<div class="img2"><img src="../../../New folder/sample-fbe64ca636cd06aafa3c2e5d5bd22856.jpg" alt=""></div>
		</div>
	</div>
		</div>
		<div class="header">
			<h1><div class="heading">footer</div></h1>
		</div>
	</div>
</body>
</html>
