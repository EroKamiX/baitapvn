	<p id="p-dom"> noi dung dom</p>
	<script type="text/javascript">
		//3 jquery dom
		$(document).ready(function () {
//			$('#p-dom').remove();
			$('#p-dom').after("<p> nội dung thẻ p them vào phía sau đối tượng hiện tái </p>");
			$('#p-dom').before("<p> nội dung thẻ p them vào phía trước đối tượng hiện tái </p>");
			$('#p-dom').append("<a>Nắm bên đối tượng hiện tại ở vị trí sau cùng </a>");
			$('#p-dom').prepend("<a>Nắm bên đối tượng hiện tại ở vị trí trên cùng </a>");
		});	
	</script>

<button id="button-effect">click dẻ hien thị</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#a-click-close').click(function(){
//				$('#div-effect').hide(300);
				$('#div-effect').fadeOut(300);
			})
			$('#a-click-open').click(function(){
//				$('#div-effect').show(1000);
				$('#div-effect').fadeIn(1000);
			})
			
			$('#button-effect').click(function() {
//				$('#div-effect').toggle(2000);
				var obj = {
					width: "70%", 
					opacity: 0.5 ,
					marginLeft: '50px',
					fontSize: "40px",
					borderWidth: "10px",
				}
				$('#div-effect').animate(obj, 2000);
			})
		})
	</script>
