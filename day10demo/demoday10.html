<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="../bootstrap.min.css">
<link type ="text/css" rel="stylesheet" href="demoday10.css">
<script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="demoday10.js"></script>
</head>

<body>
<h1>chữa bài tập 6</h1>
<div class= "wrap-form">
	<form class="form-info">
		<h4 class="form-header">
			Fill the form & Make a booking
		</h4>
		<div class ="form-image"></div>
		<div class="wrap-input">
		<div class="row">
			<div class="col-md-6 col-12">
				<div class="iteam-content">
					<div class="form-group">
						<fieldset>
							<legend>Your email address</legend>
							<input type="email" value="" id="email" class="form-control" placeholder="e.g.john.smith@gmail.com"/>
						</fieldset>
					</div>
					<div class="form-group">
						<fieldset>
							<legend>Name</legend>
							<input type="text" value="John Smith" id="name" class="form-control"/>
						</fieldset>
					</div>
					<div class="form-group">
						<fieldset>
							<legend>Telephone number</legend>
							<input type="text" value="" id="telephone-number" class="form-control" placeholder="+372"/>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-12">
				<div class="iteam-content">
					<div class="form-group">
						<fieldset>
							<legend>Notes</legend>
							<textarea class="form-control" id="notes" placeholder="Some special requests?"></textarea>
						</fieldset>
					</div>
					<div class="form-group">
						<span class="guest-text">No. of guest</span>
						<select name="no-of-guest" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3" selected>3</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap-submit">
			<button type="submit" class="btn btn-danger">RESERVE you seat(s)</button>
		</div>
		</div>
	</form>
	<div class="form-footer">
		<span class="call-text">For further information call</span>
		<span class="call-phone">+372 642 204 20</span>
	</div>
</div>





	<form id="form-bt-1" class="container">
	<h3>Chu vi và diện tích hình chữ nhật</h3>
  <div class="form-group">
    <label for="text1">Nhập vào chiều dài (đơn vị: met)</label>
    <input type="number" class="form-control" id="number1" >
  </div>
  <div class="form-group">
    <label for="text2">Nhập vào chiều rộng (đơn vị: met)</label>
    <input type="number" class="form-control" id="number2">
  </div>
  <input type="submit" class="btn btn-success" value="Tích chu vi và điện tích" >
  <input type="reset" value="Reset form" class="btn btn-secondary">
</form>

<div id="result" style="color: blue"></div>

</body>
</html>
